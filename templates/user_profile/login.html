{% extends 'base.html' %}

{% block content %}

  <h2>Login</h2>
{% if form.errors %}
<p>Your username and password didn't match. Please try again.</p>
{% endif %}
  <form method="post" >
    {% csrf_token %}
    <div class="form-group col-md-8 offset-md-2 text-center">
    <label for="{{ form.username.id_for_label }}">username</label>
    <input type="text" name="username" class="form-control" id="{{ form.username.id_for_label }}">
    </div>
     <div class="form-group col-md-8 offset-md-2 text-center">
    <label for="{{ form.password.id_for_label }}">password</label>
    <input type="password" name="password" class="form-control" id="{{ form.password.id_for_label }}">
    </div>
      <!--{% csrf_token %}-->
    <!--{{ form.as_p }}-->
    <!--<button type="submit">Login</button>-->
    <button type="submit" value="Login" class="btn btn-light">Login</button>
  </form>
{% endblock %}
