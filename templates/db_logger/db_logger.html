{% extends 'base.html' %}

{% block content %}

<table class="table table-dark">
  <thead>
    <tr>
      <th scope="col">Model</th>
      <th scope="col">Method</th>
    </tr>
  </thead>
  <tbody>
  {% for request in logs %}
    <tr>
      <td>{{ request.model }}</td>
      <td>{{ request.method }}</td>
    </tr>
  {% endfor %}
 </tbody>
</table>
{% endblock %}
